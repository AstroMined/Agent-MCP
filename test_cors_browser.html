<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - Any Port</title>
</head>
<body>
    <h1>Agent-MCP CORS Test - Any Port</h1>
    <div>
        <label>Port: </label>
        <input type="number" id="port" value="8080" />
        <button onclick="testAPI()">Test API</button>
    </div>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const port = document.getElementById('port').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing port ' + port + '...</p>';
            
            try {
                const response = await fetch(`http://localhost:${port}/api/status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">✓ CORS is working on port ' + port + '! Response:</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">✗ Request failed: ' + response.status + ' ' + response.statusText + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">✗ CORS Error on port ' + port + ': ' + error.message + '</p>';
            }
        }
        
        // Test on load
        window.onload = () => testAPI();
    </script>
</body>
</html>
