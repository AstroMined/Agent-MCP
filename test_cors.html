<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Agent-MCP</title>
</head>
<body>
    <h1>Agent-MCP CORS Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">✓ CORS is working! Response:</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">✗ Request failed: ' + response.status + ' ' + response.statusText + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">✗ CORS Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
